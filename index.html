<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Tok Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gameContainer">
        <h1>Tik Tak Toe</h1>
        <div class="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
            <div class="winner hori _1" lineNumber="1"></div>
            <div class="winner hori _2" lineNumber="2"></div>
            <div class="winner hori _3" lineNumber="3"></div>
            <div class="winner vert _4" lineNumber="4"></div>
            <div class="winner vert _5" lineNumber="5"></div>
            <div class="winner vert _6" lineNumber="6"></div>
            <div class="winner diag _7" lineNumber="7"></div>
            <div class="winner diag _8" lineNumber="8"></div>
        </div>
        <div id=statusContainer>X's turn</div>
        <button id="restartBtn">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
